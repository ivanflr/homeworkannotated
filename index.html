  <body>
    <!-- YOUR CONTENT GOES HERE -->

    <h1> Curbside Produce </h1>

    <div class="hotspot">
      <img src="img/fruit.jpg" />
      <div id="bananas" class="spot" data-description="Bananas are highly available and rich in potassium"></div>
      <div id="peaches" class="spot" data-description="The peach pit is a thing of wonder and is even the subject of a beloved children's book"></div>
      <div id="grapes" class="spot" data-description="Grapes have seeds in the wild but modern science has been able to remove them"></div>
      <div id="plums" class="spot" data-description="Plums are purple"></div>
      <div id="apples" class="spot" data-description="Apples are widely available in the big apple"></div>

    </div>
    <p>Pictured above is your typical manhattan fruit stand. Click on any the spots to learn more about the fruit highlighted.</p>

    <div class="modal">
      <div class="inner">

      </div>
    </div>
